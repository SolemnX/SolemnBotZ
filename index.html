<!DOCTYPE html>
<html>
  <head>
    <title>SolemnBot</title>
  </head>
  <body>
    <h1>Experience Calculator</h1>
    <form>
      <label for="start-letter">Start Level:</label>
      <input type="text" id="start-letter" name="start-letter"><br>

      <label for="end-letter">End Level:</label>
      <input type="text" id="end-letter" name="end-letter"><br>


      <button id="sum-button" type="button">Calculate Experience</button><br>
<br>
      <label for="factor">Daycare Cost Per Level:</label>
      <input type="number" id="factor" name="factor" value="1"><br>
      <button id="multiply-button" type="button" disabled>Calculate Full Cost</button>
    </form>
    <div id="result1"></div>
    <div id="result2"></div>
    <script src="script.js"></script>
  </body>
</html>
