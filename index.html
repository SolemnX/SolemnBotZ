<!DOCTYPE html>
<html>
  <head>
    <title>Letter Sum Calculator</title>
  </head>
  <body>
    <h1>Letter Sum Calculator</h1>
    <form>
      <label for="start-letter">Start Letter:</label>
      <input type="text" id="start-letter" name="start-letter"><br>

      <label for="end-letter">End Letter:</label>
      <input type="text" id="end-letter" name="end-letter"><br>

      <button id="sum-button" type="button">Calculate Sum</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
